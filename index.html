<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/64df8480a1.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather Project</title>
  </head>
  <body>
    <div class="container">
      <div class="wrap-whole">
        <div class="wrap-board">
          <div class="head-search-time mb-3">
            <div class="row align-items-baseline">
              <div class="col-6">
                <form id="search-form">
                  <div class="input-group">
                    <input
                      type="search"
                      class="form-control"
                      placeholder="Search for a city"
                      id="search-input-city"
                      autocomplete="off"
                    />

                    <div class="input-group-append">
                      <button
                        class="btn form-button search-button"
                        type="submit"
                        id="search-button"
                      >
                        <i class="fas fa-search form-button"></i>
                      </button>
                      <button
                        class="btn form-button location-button"
                        type="submit"
                        id="location-button"
                      >
                        <i class="fa fa-map-marker form-button"></i>
                      </button>
                    </div>
                  </div>
                </form>
              </div>
              <div class="col-6" id="time"></div>
            </div>
          </div>

          <div class="row">
            <div class="col-4">
              <h1 id="city"></h1>
              <div>Sunrise: <span id="sunrise"></span></div>
              <div>Sunset: <span id="sunset"></span></div>
            </div>
            <div class="col-4">
              <div class="float-center strong">
                <strong id="current-temperature"></strong>
                <span class="units">°C | °F</span>
                <ul>
                  <li id="description"></li>
                  <li>
                    <i class="fa-solid fa-droplet font-icon"></i>:
                    <span id="humidity"></span>%
                  </li>
                  <li>
                    <i class="fa-solid fa-wind font-icon"></i>:
                    <span id="wind"></span> km/h
                  </li>
                </ul>
              </div>
            </div>
            <div class="col-4">
              <div class="clearfix weather-temperature">
                <img src="" alt="Cloudy" id="icon" class="float-center" />
              </div>
            </div>
          </div>
        </div>
        <footer>
          <a
            href="https://github.com/la-livia/shecodes-weather-project.git"
            target="_blank"
            >Open-source code</a
          >
          by Lívia Laczová
        </footer>
      </div>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
