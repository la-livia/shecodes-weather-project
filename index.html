<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/64df8480a1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Weather Project</title>
  </head>
  <body>
    <div class="container wrap-whole">
      <div class="wrap-board">
        <div id="time"></div>
        <form id="search-form">
          <div class="input-group">
            <input
              type="search"
              class="form-control search-form-border"
              placeholder="Search for a city"
              id="search-input-city"
              autocomplete="off"
              ariadescribedby="basic-addon2"
            />
            <div class="input-group-append">
              <button
                class="btn form-button icon-button"
                type="submit"
                id="search-button"
              >
                <i class="fas fa-search"></i>
              </button>
            </div>
            <button
              class="btn form-button icon-button"
              type="button"
              id="location-button"
            >
              <i class="fa fa-map-marker"></i>
            </button>
          </div>
        </form>

        <div class="row">
          <div class="col-6">
            <h1 id="city"></h1>

            <div id="description"></div>
            <div class="clearfix weather-temperature">
              <img src="" alt="Cloudy" id="icon" />
            </div>
          </div>

          <div class="col-6">
            <span class="current-temp" id="current-temperature"></span>
            <span class="celsius"> °C</span>

            <ul>
              <li>
                <i class="fa-solid fa-droplet font-icon drop"></i>
                <span id="humidity"></span>%
              </li>
              <li>
                <i class="fa-solid fa-wind font-icon"></i>
                <span id="wind"></span> km/h
              </li>
            </ul>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </div>

      <footer>
        <a
          href="https://github.com/la-livia/shecodes-weather-project.git"
          target="_blank"
          >Open-source code</a
        >
        by Lívia Laczová
      </footer>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
